<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's play!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="https://img.icons8.com/color/50/000000/hand-rock.png"/>
      </div>
      <div id="p" class="choice">
        <img src="https://img.icons8.com/color/50/000000/hand.png"/>
      </div>
      <div id="s" class="choice">
        <img src="https://img.icons8.com/color/50/000000/hand-scissors--v1.png"/>
      </div>
    </div>

    <p id="action-message">Make your move</p>
    <div class="reset" id="rst">
      <button class="rst-btn" onclick="reset()">
        Reset
      </button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
